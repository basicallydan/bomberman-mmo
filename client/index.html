<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<script type="text/javascript" src="/js/crafty.js"></script>
		<script type="text/javascript" src="/js/PlayerComponent.js"></script>
		<script type="text/javascript" src="/js/game.js"></script>
		<script src="/js/jquery-1.7.2.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/commands.js"></script>
		<style>
			body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
			#cr-stage {border:2px solid black; margin:50px auto; color:white }
			#menu { float: left; margin: 0px 50px;	}
			.flash {
				position: absolute;
				top: 0;
				text-align: center;
				padding: 5px;
				margin: 5px -250px;
				left: 50%;
				width: 500px;
				background-color: #080;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div id='menu'>
			<h1>Something</h1>
			<div id="	nickname">
				<h2>Nickname</h2>
				<input type="text" name="nickName" id="nickName" />
				<input type="button" id="letMeIn" onclick="connect();" value="Let me in!"/>
			</div>
			<div id="chat" style="display: none;">
				<h2>Chat</h2>
				<div id='messages' style='height: 300px; width: 300px; overflow-y: scroll;'>
				</div>
				<br />
				<input type="text" name="message" id="message" />
				<input type="button" onclick="sendMessage();" value="send"/>
			</div>
			<div id="testcommands">
				<h2>Test commands</h2>

				<p>Player id:</p>
				<input type="text" name="playerId" id="playerId" />

				<br />

				x: <input type="text" name="bombx" id="bombx" />
				<br />
				y: <input type="text" name="bomby" id="bomby" />
				<input type="button" onclick="dropBombTest();" value="drop bomb!!" />

				<br />

				x: <input type="text" name="movex" id="movex" />
				<br />
				y: <input type="text" name="movey" id="movey" />
				<input type="button" onclick="move();" value="move there!" />
			</div>
			<br />
			<input type="text" name="message" id="message" />
			<input type="button" onclick="sendMessage();" value="send"/>
		</div>
	</body>
</html>
