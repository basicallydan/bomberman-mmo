	<head>
		<script type="text/javascript" src="/js/crafty.js"></script>
		<script type="text/javascript" src="/js/OtherBomberComponent.js"></script>
		<script type="text/javascript" src="/js/BomberComponent.js"></script>
		<script type="text/javascript" src="/js/BombComponent.js"></script>
		<script type="text/javascript" src="/js/ExplosionComponent.js"></script>
		<script type="text/javascript" src="/js/game.js"></script>
		<script src="/js/jquery-1.7.2.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/commands.js"></script>
		<style>
			body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
			#cr-stage {border:2px solid black; margin:50px auto; color:white }
			#menu { float: left; margin: 0px 50px;	}
			.flash {
				position: absolute;
				top: 0;
				text-align: center;
				padding: 5px;
				margin: 5px -250px;
				left: 50%;
				width: 500px;
				color: #fff;
				border-radius: 5px;
			}
			.hint { font-size: 0.7em;}
		</style>
	</head>
	<body>
		<div id='menu'>
			<h1>Bomberman!</h1>
			<div id="	nickname">
				<h2>Nickname</h2>
				<p class="hint">(Totally irrelevant!)</p>
				<input type="text" name="nickName" id="nickName" />
				<input type="button" id="letMeIn" onclick="connect();" value="Let me in!"/>
			</div>
			<div id="chat" style="display: none;">
				<h2>Chat</h2>
				<p class="hint">(Never used!)</p>
				<div id='messages' style='height: 300px; width: 300px; overflow-y: scroll;'>
				</div>
				<br />
				<input type="text" name="message" id="message" />
				<input type="button" onclick="sendMessage();" value="send"/>
			</div>
		</div>
	</body>
