<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<script type="text/javascript" src="/js/crafty.js"></script>
		<script type="text/javascript" src="/js/PlayerComponent.js"></script>
		<script type="text/javascript" src="/js/game.js"></script>
		<script src="/js/jquery-1.7.2.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/commands.js"></script>
		<script>
		  var socket;
		  function connect()
		  {
	  	  	$('#letMeIn').fadeOut();
		  	socket = io.connect('localhost');
		  	//socket = io.connect('http://10.246.38.47');
		  	  socket.on('connect', function() {
		  	  	$('#nickName').attr('readOnly', '1');
		  	  	$("#chat").fadeIn();
		  	  	socket.emit('handshake', {nickName: $('#nickName').val() } )
		  	  });

		  	  //Should be received after handshake
			  socket.on('welcome', function(map)
			  {
  	  	  		initializeGame(map);
			  });

			  //When a bomb is dropped
			  socket.on('bombDropped', function(bombData) {
			  	alert('Bomb Dropped. x: ' + bombData.x + ', y: ' + bombData.y + ', blastRadius: ' + bombData.blastRadius);
			  });

			  //When a chat message is received
			  socket.on('receiveChat', function (data) {
				$('#messages').append('<p>' + data.message + '</p>');
				$("#messages").prop({ scrollTop: $("#messages").prop("scrollHeight") });
			  });
			}

			function sendMessage()
			{
				var m =  $("#message");
				socket.emit('sendChat',
					{
						message: $("#message").val(),
						nickName: $("#nickName").val()
					}
				);
				m.val('');
			}

			function dropBombTest()
			{
				x = $('#bombx').val();
				y = $('#bomby').val();
				pid = $("#playerId").val();
				dropBomb(socket, pid, [x, y]);
			}
			function moveTest()
			{
				x = $('#movex').val();
				y = $('#movey').val();
				pid = $("#playerId").val();
				move(socket, pid, [x, y]);
			}
		</script>
		<style>
			body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
			#cr-stage {border:2px solid black; margin:50px auto; color:white }
			#menu { float: left; margin: 0px 50px;	}
		</style>
	</head>
	<body>
		<div id='menu'>
			<h1>Something</h1>
			<div id="	nickname">
				<h2>Nickname</h2>
				<input type="text" name="nickName" id="nickName" />
				<input type="button" id="letMeIn" onclick="connect();" value="Let me in!"/>
			</div>
			<div id="chat" style="display: none;">
				<h2>Chat</h2>
				<div id='messages' style='height: 300px; width: 300px; overflow-y: scroll;'>
				</div>
				<br />
				<input type="text" name="message" id="message" />
				<input type="button" onclick="sendMessage();" value="send"/>
			</div>
			<div id="testcommands">
				<h2>Test commands</h2>

				<p>Player id:</p>
				<input type="text" name="playerId" id="playerId" />

				<br />

				x: <input type="text" name="bombx" id="bombx" /> y: <input type="text" name="bomby" id="bomby" />
				<input type="button" onclick="dropBombTest();" value="drop bomb!!" />

				<br />

				x: <input type="text" name="movex" id="movex" /> y: <input type="text" name="movey" id="movey" />
				<input type="button" onclick="moveTest();" value="move there!" />
			</div>
			<br />
			<input type="text" name="message" id="message" />
			<input type="button" onclick="sendMessage();" value="send"/>
		</div>
	</body>
</html>
