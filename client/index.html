<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<script type="text/javascript" src="/js/crafty.js"></script>
		<script type="text/javascript" src="/js/PlayerComponent.js"></script>
		<script type="text/javascript" src="/js/game.js"></script>
		<script src="/js/jquery-1.7.2.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/commands.js"></script>
		<script>
		  var socket;
		  function connect()
		  {
		  	socket = io.connect('localhost');
		  	//socket = io.connect('http://10.246.38.47');
		  	  socket.on('connect', function() {
		  	  	$('#nickName').attr('readOnly', '1');
		  	  	$('#letMeIn').fadeOut();
		  	  	$("#chat").fadeIn();
		  	  	socket.emit('handshake', {nickName: $('#nickName').val() } )
		  	  });
			  socket.on('receiveChat', function (data) {
				$('#messages').append('<p>' + data.message + '</p>');
				$("#messages").prop({ scrollTop: $("#messages").prop("scrollHeight") });
			});
		}
		function sendMessage()
		{
			var m =  $("#message");
			socket.emit('sendChat',
				{
					message: $("#message").val(),
					nickName: $("#nickName").val()
				}
			);
			m.val('');
		}
		function dropBombTest()
		{
			dropBomb(socket, $("#dropBombPlayerId").val(), [23, 43]);
		}
		</script>
		<style>
			body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
			#cr-stage { border:2px solid black; margin:5px auto; color:white }
		</style>
	</head>
	<body>
		<h1>Something</h1>
		<div id="nickname">
			<h2>Nickname</h2>
			<input type="text" name="nickName" id="nickName" />
			<input type="button" id="letMeIn" onclick="connect();" value="Let me in!"/>
		</div>
		<div id="chat" style="display: none;">
			<h2>Chat</h2>
			<div id='messages' style='height: 300px; width: 300px; overflow-y: scroll;'>
			</div>
			<br />
			<input type="text" name="message" id="message" />
			<input type="button" onclick="sendMessage();" value="send"/>
		</div>
		<div id="testcommands">
			<h2>Test commands</h2>
			<input type="text" name="dropBombPlayerId" id="dropBombPlayerId" />
			<input type="button" onclick="dropBombTest();" value="send" />
		</div>
	</body>
</html>
